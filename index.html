<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sneka ‚ù§Ô∏è</title>

<style>
html,body{
  margin:0;
  padding:0;
  font-family:Arial,sans-serif;
  background:#ffc0cb;
  text-align:center;
  overflow:hidden;
}

/* ---------- STAR SCREEN ---------- */
#starScreen{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:999;
  color:white;
}

.star{
  position:fixed;
  color:white;
  font-size:12px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh);}
}

#continueBtn{
  padding:14px 32px;
  font-size:22px;
  border:none;
  border-radius:25px;
  background:#ff4d88;
  color:white;
  cursor:pointer;
  margin-top:20px;
}

/* ---------- MAIN PAGE ---------- */
#mainPage{display:none;}

h2{margin-top:30px;color:#8b004f;}

#msg{
  font-size:26px;
  font-weight:bold;
  min-height:45px;
  color:#7a003c;
}

button{
  padding:14px 28px;
  font-size:20px;
  margin:10px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

#yesBtn{background:#ff4d88;color:white;}
#noBtn{background:white;position:relative;}

.hidden{display:none!important;}

/* PHOTO */
#photoBox{
  display:none;
  flex-direction:column;
  align-items:center;
  margin-top:20px;
}

#photo{
  width:260px;
  border-radius:25px;
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
  100%{transform:translateY(0)}
}

#loveText{
  font-size:32px;
  font-family:"Comic Sans MS",cursive;
  color:#b3005e;
  margin-top:10px;
}

audio{display:none;}
</style>
</head>

<body>

<!-- ‚≠ê STAR + MUSIC SCREEN -->
<div id="starScreen">
  <h1>‚ú® Just one tap ‚ú®</h1>
  <button id="continueBtn">Continue üíñ</button>
</div>

<!-- üíñ MAIN PAGE -->
<div id="mainPage">
  <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
  <div id="msg">Choose with your heart üíó</div>

  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">NO üòÖ</button>

  <div id="photoBox">
    <img id="photo" src="her.jpg">
    <div id="loveText">I love you Sneka üòò</div>
  </div>
</div>

<audio id="music" src="music.mp3" loop></audio>
<audio id="voice" src="voice.mp3"></audio>

<script>
const starScreen=document.getElementById("starScreen");
const mainPage=document.getElementById("mainPage");
const music=document.getElementById("music");
const voice=document.getElementById("voice");
const msg=document.getElementById("msg");
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const photoBox=document.getElementById("photoBox");

const noTexts=[
 "Are you sure? üòú",
 "My heart says YES üíì",
 "Think again üòÇ",
 "Snekaaaa üòÖ",
 "I‚Äôm waiting üíï"
];

let i=0;
let yesClicked=false;

/* STAR RAIN */
setInterval(()=>{
  const s=document.createElement("div");
  s.className="star";
  s.innerHTML="‚≠ê";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),6000);
},200);

/* CONTINUE */
document.getElementById("continueBtn").onclick=()=>{
  music.play();
  starScreen.style.display="none";
  mainPage.style.display="block";
};

/* NO BUTTON */
noBtn.onclick=()=>{
  if(yesClicked)return;
  msg.innerText=noTexts[i%noTexts.length];
  i++;
  noBtn.style.left=Math.random()*140+"px";
  noBtn.style.top=Math.random()*90+"px";
};

/* YES BUTTON */
yesBtn.onclick=()=>{
  yesClicked=true;
  music.pause();
  yesBtn.classList.add("hidden");
  noBtn.classList.add("hidden");
  msg.innerText="";
  photoBox.style.display="flex";
  voice.play();

  voice.onended=()=>{
    window.location.href=
    "https://wa.me/917904090248?text=I%20said%20Yes%20üíï";
  };
};
</script>

</body>
</html>
