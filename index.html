<body>

<canvas id="heartCanvas"></canvas>

<div id="mainContent">
  <h2 id="question"></h2>

  <div id="msg">Click Start to play music üíï</div>

  <button id="startBtn">Start Music üéµ</button>

  <div id="btnContainer" style="display:none;">
    <button id="yesBtn" onclick="yesClicked()">YES üíñ</button>
    <button id="noBtn">NO üòÖ</button>
  </div>

  <div id="photoBox">
    <img id="photo" alt="photo" />

  </div>
</div>

<audio id="music" loop></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
// ======= EASY EDIT SECTION =======
const CONFIG = {
  girlName: "Sneka",
  questionText: "Will you be my Valentine? ‚ù§Ô∏è",
  loveText: "I love you Sneka üíï",
  imageFile: "her.jpeg",
  musicFile: "music.mpeg",
  voiceFile: "voice.mpeg",
  whatsappNumber: "917904090248",
  whatsappMessage: "I said Yes üíï i love you forever üíç",

  noButtonTexts: [
    "No? Are you sure? üòú",
    "Hey! Don‚Äôt be shy, say YES! üòâ",
    "Oops! The NO button is jealous üòÖ",
    "My puppy eyes are working, right? ü•∫",
    "I‚Äôll bring chocolates next time! üç´",
    "Come on, don‚Äôt break my heart üíî",
    "No way! You‚Äôre stuck with me üòé",
    "You + Me = Forever. Just say YES! üíû"
  ]
};
// ======= END EASY EDIT SECTION =======

// Apply CONFIG values
document.getElementById("question").innerText = CONFIG.questionText;
document.getElementById("loveText").innerText = CONFIG.loveText;
document.getElementById("photo").src = CONFIG.imageFile;

const music = document.getElementById("music");
const voice = document.getElementById("voice");
music.src = CONFIG.musicFile;
voice.src = CONFIG.voiceFile;

const msg = document.getElementById("msg");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const btnContainer = document.getElementById("btnContainer");
const photoBox = document.getElementById("photoBox");
const startBtn = document.getElementById("startBtn");

let i = 0;
let yesClickedFlag = false;

const noTexts = CONFIG.noButtonTexts;

// Start music and show yes/no buttons
startBtn.addEventListener("click", () => {
  music.play().then(() => {
    msg.innerText = "Now choose with your heart üíó";
    startBtn.style.display = "none";
    btnContainer.style.display = "flex";
  }).catch(() => {
    alert("Please allow sound playback.");
  });
});

// NO button click
noBtn.addEventListener("click", () => {
  if (yesClickedFlag) return;
  msg.innerText = noTexts[i % noTexts.length];
  i++;
});

// YES button click
function yesClicked() {
  yesClickedFlag = true;
  music.pause();
  msg.style.display = "none";
  btnContainer.style.display = "none";

  photoBox.style.display = "flex";
  setTimeout(() => photoBox.classList.add("show"), 50);

  confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

  voice.play();

  voice.onended = () => {
    window.location.href =
      "https://wa.me/" + CONFIG.whatsappNumber +
      "?text=" + encodeURIComponent(CONFIG.whatsappMessage);
  };
}

/* ======= YOUR ORIGINAL HEART ANIMATION JS ‚Äî UNCHANGED ======= */
</script>
